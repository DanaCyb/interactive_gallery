<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <section class="section nature">
            <img src="images/nature-1.jpg" title="nature-1" class="img" data-id="1" alt="nature-1">
            <img src="images/nature-2.jpg" title="nature-2" class="img" data-id="2" alt="nature-2">
            <img src="images/nature-3.jpg" title="nature-3" class="img" data-id="3" alt="nature-3">
        </section>
        <section class="section city">
            <img src="#" title="city-1" class="img" data-id="1" alt="city-1">
            <img src="#" title="city-2" class="img" data-id="2" alt="city-2">
            <img src="#" title="city-3" class="img" data-id="3" alt="city-3">
            <img src="#" title="city-4" class="img" data-id="4" alt="city-4">
            <img src="#" title="city-5" class="img" data-id="5" alt="city-5">
        </section>
        <div class="modal">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <img src="3" class="main-img" alt="">
                <h3 class="image-name">image name</h3>
                <div class="modal-images">
                    <img src="#" title="city-1" class="modal-img" data-id="1" alt="city-1">
                    <img src="#" title="city-2" class="modal-img" data-id="2" alt="city-2">
                </div>
            </div>
        </div>
        <script src="js/app-class.js"></script>
    </body>
</html>
